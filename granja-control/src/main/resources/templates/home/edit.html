<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
<div class="container-md">
    <h1 style="text-align:center">Granja Cachoeira Grande</h1>
    <h3>Editar Ciclo</h3>
    <form role="form" id="form_cadastro" action="#" th:action="@{/cicle/edit/{id}(id=${value.id})}" th:object="${value}" method="post">
    <div class="col-sm-4 mb-3">
        <label for="raca">Ra√ßa</label>
        <input type="text" class="form-control" id="raca" th:field="*{raca}">
        <label for="peso">Peso</label>
        <input type="text" class="form-control" id="peso" th:field="*{peso}">
        <label for="quantidade">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" th:field="*{quantidade}">
    </div>
    <button type="submit" class="btn btn-primary mr-3">Salvar</button>
    <a class="btn btn-danger" onclick="clearFields()">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script>
    function clearFields(){
        history.back();
    }
</script>
</body>
</html>
